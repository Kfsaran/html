<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>

    <h2>Table in HTML</h2>

    <table border="1" height="300" width="400" cellspacing="10" cellpadding="10">

        <caption>Employee Table</caption>

        <tr>
            <th>eid</th>
            <th>ename</th>
            <th>salary</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Miller</td>
            <td>5000</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Blake</td>
            <td>6000</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Scott</td>
            <td>9000</td>
        </tr>

    </table>

    <h2>Table with rowspan and colspan</h2>

    <p>colspan is combine two or more column</p>
    <p>rowspan is combine two or more row</p>

    <table border="1" width="400" cellpadding="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>

        <tr>
            <td rowspan="2">6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>

        <tr>
            <td>9</td>
        </tr>

        <tr>
            <td colspan="2">10</td>
        </tr>


    </table>

</body>

</html>
