<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    
    <h1>Marquee tag in HTML</h1>

    <marquee behavior="" direction="right">
        <h3>Hello how are you</h3>
    </marquee>

    <marquee behavior="alternate" loop="3" direction="right" scrollamount="25">
        <p>Breaking news......</p>
    </marquee>

    <marquee behavior="" direction="right">
        <img src="https://i.pinimg.com/originals/fa/d2/25/fad225214130494f40d2c8f22166aab4.gif" height="200" width="200" alt="">
    </marquee>

</body>
</html>
